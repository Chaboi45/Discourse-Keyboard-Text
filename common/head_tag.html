<script type="text/discourse-plugin" version="0.8">
  $(document).ready(function() {
    let currentLocale = I18n.currentLocale(); 
    I18n.translations[currentLocale].js.composer.text = "Keyboard Text";
    I18n.translations[currentLocale].js.title_a = "Insert Keyboard Text";
  });

  api.onToolbarCreate(function(toolbar) {
    toolbar.addButton({
      trimLeading: true,
      id: "buttonID",
      group: "insertions",
      icon: 'keyboard',
      title: "title_a",
      perform: function(e) {
        return e.applySurround(
          '<kbd>',
          "</kbd>",
          "text"
        );
      }
    });
  });
</script>
